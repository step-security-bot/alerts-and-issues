name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read  # Required to read workflow files and actions
      contents: read  # Required to access the repository contents
      security-events: write  # Required to upload CodeQL results

    strategy:
      fail-fast: false
      matrix:
        language: [go]  # Language(s) to analyze. Add more languages as needed.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: ./.github/codeql/custom-query.ql

    - name: Build Code
      run: |
        go build ./...  # Builds the Go project to assist with code analysis

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
