name: Test GitHubToken Excessive Permissions wfnew1
on:
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  test-permissions:
    runs-on: ubuntu-latest
    # Overly broad permissions for GITHUB_TOKEN
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
      checks: write
      deployments: write
      statuses: write
      packages: write
      repository-projects: write
      discussions: write
      security-events: write  # This one, in particular, should raise a flag as it's typically not needed for most workflows
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - name: Dummy Step
        run: echo "This is to test excessive token permissions"